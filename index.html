<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task To Do</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <section>
            <div class="w-50 m-auto mt-5">
                <h1 class="text-center mt-5">To Do Liest</h1>
                <div class="input-group mt-5">
                    <input type="text" class="form-control" placeholder="What To do" id="user-input">
                    <button class="btn btn-outline-success" type="button" id="add-button">Button</button>
                </div>

            </div>
            <div class="mt-5 w-75 m-auto">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Numbers</th>
                            <th scope="col">Discription</th>
                            <th scope="col">buttons</th>
                        </tr>
                    </thead>
                    <tbody id="table-contant">
                    </tbody>
                </table>
            </div>
            <div class="mt-5 text-center">
                <button class="btn btn-danger" id="all-gone">Remove all X</button>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
